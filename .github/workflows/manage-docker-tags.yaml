name: Count Docker Images

on:
  workflow_dispatch: # Allows manual trigger

jobs:
  count-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Fetch and Count Images
        run: |
          echo "Fetching images from the private registry..."
          RESPONSE=$(curl -s -u "${{ secrets.DOCKER_USERNAME }}:${{ secrets.DOCKER_PASSWORD }}" \
            "https://my.registry.com/v2/_catalog")

          IMAGE_COUNT=$(echo $RESPONSE | jq -r '.repositories | length')

          echo "Total number of images in the private registry: $IMAGE_COUNT"
          echo "IMAGE_COUNT=$IMAGE_COUNT" >> $GITHUB_ENV

      - name: Display Image Count
        run: |
          echo "Total Docker Images: $IMAGE_COUNT"
